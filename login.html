<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="/JavaScript/loginAndRegister.js"></script>
    <script src="/JavaScript/validationLogin.js"></script>
    <link rel="stylesheet" href="/src/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
          <h2 class="text-center pt-3">Log in</h2>
          <p class="text-center text-muted lead mb-4">Welcome to Instalike</p>
          <!-- Form starts here -->
          <form action="#">
            <div class="input-group mb-2">
              <span class="input-group-text"
                ><i class="fa fa-envelope"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="emailInput"
                placeholder="Enter your email"
              />
            </div>
            <p class="text-danger" id="emailErrorMessage"></p>

            <div class="input-group mb-2 py-2">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock"></i
              ></span>

              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Enter your password"
              />
            </div>
            <p class="text-danger" id="passwordErrorMessage"></p>
            <div class="d-grid">
              <button type="button" class="btn btn-success py-2">Log in</button>
              <p class="text-center text-muted"></p>
              <p class="text-center py-1">
                Don't have an account, create one here
                <a href="/register.html">Register now</a>
              </p>
            </div>
          </form>
          <p class="text-danger" id="emailErrorMessage"></p>

          <!-- Form ends here-->
        </div>
      </div>
    </div>
  </body>
</html>
